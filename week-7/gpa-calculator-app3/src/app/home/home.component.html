<div fxLayout="row wrap" fxLayoutGap="20px">
  <!-- left card -->
  <!-- grade form -->
  <div fxFlex class="grade-form" fxFlex>
    <mat-card class="mat-elevation-z8">
      <mat-card-title> Grade Entry </mat-card-title>

      <mat-card-content>
        <form fxLayout="column" fxLayoutGap="16px">
          <!-- course name field -->
          <mat-form-field fxFlex appearance="fill">
            <mat-label>Course</mat-label>
            <input
              type="text"
              name="txtCourse"
              required
              id="txtCourse"
              matInput
              [(ngModel)]="transcriptEntry.course"
            />
          </mat-form-field>

          <!-- letter grade selection field -->
          <mat-form-field fxFlex appearance="fill">
            <mat-select
              name="selectGrade"
              [(ngModel)]="transcriptEntry.grade"
              required=""
            >
              <mat-option
                *ngFor="let grade of selectableGrades"
                [value]="grade"
              >
                {{ grade }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            id="btnSave"
            (click)="saveEntry()"
          >
            Save
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- right card -->
  <!-- grade summary -->
  <div fxFlex class="grade-summary">
    <mat-card class="mat-elevation-z8">
      <button mat-button color="primary" (click)="clearEntries()">
        Clear Transcript
      </button>
      <br />
      <br />
      <mat-card-title> Transcript </mat-card-title>
      <mat-card-content>
        <app-grade-summary
          *ngFor="let entry of transcriptEntries"
          [course]="entry.course"
          [grade]="entry.grade"
        >
        </app-grade-summary>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<br />
<!-- new row -->
<!-- gpa component -->
<div fxLayout="column" fxLayoutGap="20px">
  <div fxFlex class="gpa">
    <mat-card class="mat-elevation-z8">
      <button
        mat-button
        color="primary"
        id="btnCalculate"
        (click)="calculateResults()"
      >
        Calculate GPA
      </button>
      <mat-card-title style="text-align: center">
        <app-gpa [gpaTotal]="gpaTotal"></app-gpa>
      </mat-card-title>
      <mat-card-content> </mat-card-content>
    </mat-card>
  </div>
</div>
