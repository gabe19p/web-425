<div class="row">
  <div class="col-sm-12">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th style="width: 50%">Full Name</th>
          <th style="width: 50%">Genre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let composer of composers">
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
