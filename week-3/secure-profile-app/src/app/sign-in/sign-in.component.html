<div class="signin-container card">
  <div class="card-body">
    <h3 class="card-title">Sign In</h3>
    <form action="" class="card-text">
      <!-- fg1 -->
      <div class="form-group">
        <label for="txtUsername">Username</label>
        <input
          type="text"
          class="form-control"
          id="txtUsername"
          placeholder="Enter your username"
        />
      </div>
      <!-- fg2 -->
      <div class="form-group">
        <label for="txtPassword">Password</label>
        <input
          type="text"
          class="form-control"
          id="txtPassword"
          placeholder="Enter your password"
        />
      </div>
      <!-- fg3 -->
      <div class="form-group">
        <button class="btn btn-primary float-right" (click)="signin()">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
